<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Quran Reading Log - Pages 16-17</title>
    <style>
        :root {
            --quran-green: #2E7D32;
            --light-green: #E8F5E9;
            --gold-accent: #C5A021;
            --text-main: #333;
            --border: #D1D1D1;
        }

        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f0f0f0; margin: 0; padding: 20px; color: var(--text-main); }
        
        .book-container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }

        .page {
            width: 210mm;
            min-height: 297mm;
            background: white;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            position: relative;
            box-sizing: border-box;
        }

        /* PAGE 16: TRACKER */
        .header-title {
            text-align: center;
            border-bottom: 3px double var(--quran-green);
            padding-bottom: 10px;
            margin-bottom: 25px;
        }

        .header-title h2 { color: var(--quran-green); margin: 0; letter-spacing: 1px; }

        table { width: 100%; border-collapse: collapse; font-size: 0.85em; }
        
        th { background: var(--quran-green); color: white; padding: 8px; border: 1px solid var(--quran-green); }
        
        td { border: 1px solid var(--border); padding: 6px; text-align: center; }

        .juz-col { font-weight: bold; background: var(--light-green); width: 40px; }
        .surah-start { text-align: left; padding-left: 10px; width: 140px; font-size: 0.9em; }

        .input-line { border: none; border-bottom: 1px solid #eee; width: 90%; background: transparent; text-align: center; }

        .target-box {
            margin-top: 20px;
            padding: 10px;
            border: 2px dashed var(--gold-accent);
            text-align: center;
            font-weight: bold;
        }

        /* PAGE 17: REFLECTION */
        .verse-section {
            background: var(--light-green);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 5px solid var(--quran-green);
        }

        .verse-header { display: flex; gap: 10px; margin-bottom: 10px; font-size: 0.9em; font-weight: bold; }
        
        .writing-line {
            border-bottom: 1px solid #ccc;
            height: 25px;
            margin-bottom: 8px;
            width: 100%;
        }

        .tadabbur-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        
        .reflection-box {
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 5px;
        }

        .reflection-box h4 { margin: 0 0 10px 0; color: var(--quran-green); font-size: 0.9em; }

        @media print {
            body { background: none; padding: 0; }
            .book-container { gap: 0; }
            .page { box-shadow: none; margin: 0; page-break-after: always; }
        }
    </style>
</head>
<body>

<div class="book-container">
    
    <div class="page">
        <div class="header-title">
            <h2>üìñ 30 JUZ PROGRESS TRACKER</h2>
            <small>RAMADAN QURAN JOURNEY</small>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Juz</th>
                    <th>Surah Start</th>
                    <th>Date üìÖ</th>
                    <th>Time ‚è∞</th>
                    <th>Notes üìù</th>
                </tr>
            </thead>
            <tbody id="tracker-body">
                <script>
                    const juzData = [
                        ["1", "Al-Fatihah"], ["2", "Al-Baqarah 142"], ["3", "Al-Baqarah 253"], 
                        ["4", "Ali 'Imran 93"], ["5", "An-Nisa 24"], ["6", "An-Nisa 148"],
                        ["7", "Al-Ma'idah 82"], ["8", "Al-An'am 111"], ["9", "Al-A'raf 88"],
                        ["10", "Al-Anfal 41"], ["11", "At-Tawbah 93"], ["12", "Hud 6"],
                        ["13", "Yusuf 53"], ["14", "Al-Hijr"], ["15", "Al-Isra"],
                        ["16", "Al-Kahf 75"], ["17", "Al-Anbya"], ["18", "Al-Mu'minun"],
                        ["19", "Al-Furqan 21"], ["20", "An-Naml 56"], ["21", "Al-'Ankabut 46"],
                        ["22", "Al-Ahzab 31"], ["23", "Ya-Sin 28"], ["24", "Az-Zumar 32"],
                        ["25", "Fussilat 47"], ["26", "Al-Ahqaf"], ["27", "Adh-Dhariyat"],
                        ["28", "Al-Mujadila"], ["29", "Al-Mulk"], ["30", "An-Naba"]
                    ];

                    juzData.forEach(item => {
                        document.write(`
                        <tr>
                            <td class="juz-col">${item[0]}</td>
                            <td class="surah-start">${item[1]}</td>
                            <td><input class="input-line"></td>
                            <td><input class="input-line"></td>
                            <td><input class="input-line"></td>
                        </tr>`);
                    });
                </script>
            </tbody>
        </table>

        <div class="target-box">
            üéØ Target: Complete by Day <span style="display:inline-block; width:40px; border-bottom:1px solid black;"></span>
        </div>
    </div>

    <div class="page">
        <div class="header-title">
            <h2>üíù FAVORITE AYAT & REFLECTIONS</h2>
        </div>

        <script>
            for(let i=1; i<=3; i++) {
                document.write(`
                <div class="verse-section">
                    <div class="verse-header">
                        Verse ${i}: 
                        <span>Surah: _________</span> 
                        <span>Ayat: _________</span>
                    </div>
                    <small style="color:var(--quran-green)">Arabic / Translation:</small>
                    <div class="writing-line"></div>
                    <div class="writing-line"></div>
                    <small style="color:var(--quran-green)">Why it touched me:</small>
                    <div class="writing-line"></div>
                </div>`);
            }
        </script>

        <h3 style="border-bottom: 2px solid var(--quran-green); padding-bottom: 5px; color: var(--quran-green); font-size: 1em;">üìù TADABBUR NOTES</h3>
        
        <div class="tadabbur-grid">
            <div class="reflection-box">
                <h4>Week 1 Reflection</h4>
                <div class="writing-line"></div><div class="writing-line"></div>
            </div>
            <div class="reflection-box">
                <h4>Week 2 Reflection</h4>
                <div class="writing-line"></div><div class="writing-line"></div>
            </div>
            <div class="reflection-box">
                <h4>Week 3 Reflection</h4>
                <div class="writing-line"></div><div class="writing-line"></div>
            </div>
            <div class="reflection-box">
                <h4>Week 4 Reflection</h4>
                <div class="writing-line"></div><div class="writing-line"></div>
            </div>
        </div>

        <div style="margin-top: 30px; padding: 15px; background: #fffde7; border: 1px solid var(--gold-accent);">
            <strong style="font-size: 0.9em;">‚≠ê Surah to memorize this month:</strong>
            <div class="writing-line"></div>
        </div>
    </div>

</div>

</body>
</html>
