<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Page 5 - Pre-Ramadan Preparation</title>
    <style>
        :root {
            --rose-gold: #B76E79;
            --soft-rose: #FFF8F8;
            --accent-gold: #D4AF37;
            --text-charcoal: #37474F;
            --border-gray: #E0E0E0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: var(--text-charcoal);
        }

        .page-5 {
            width: 210mm;
            min-height: 297mm;
            background: white;
            margin: 0 auto;
            padding: 50px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            box-sizing: border-box;
            border-left: 12px solid var(--rose-gold);
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h2 {
            font-family: 'Playfair Display', serif;
            color: var(--rose-gold);
            font-size: 2.2em;
            margin: 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .header p {
            color: var(--accent-gold);
            font-size: 0.9em;
            letter-spacing: 3px;
            margin-top: 5px;
        }

        /* CHECKLIST GRID */
        .prep-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .prep-section {
            background: var(--soft-rose);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #f2e3e3;
        }

        .prep-section h3 {
            margin: 0 0 15px 0;
            font-size: 1.1em;
            color: var(--rose-gold);
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #eec;
            padding-bottom: 8px;
        }

        .checklist {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .check-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            font-size: 0.88em;
            cursor: pointer;
        }

        .check-item input[type="checkbox"] {
            accent-color: var(--rose-gold);
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* NOTES SECTION */
        .notes-area {
            margin-top: auto;
        }

        .notes-area h3 {
            font-size: 1em;
            color: var(--rose-gold);
            margin-bottom: 10px;
        }

        .line-notes {
            width: 100%;
            height: 120px;
            background-image: linear-gradient(var(--border-gray) 1px, transparent 1px);
            background-size: 100% 30px;
            line-height: 30px;
        }

        @media print {
            body { background: none; padding: 0; }
            .page-5 { box-shadow: none; width: 100%; }
        }
    </style>
</head>
<body>

<div class="page-5">
    <div class="header">
        <h2>Pre-Ramadan Prep</h2>
        <p>CHECKLIST FOR READINESS</p>
    </div>

    <div class="prep-grid">
        <div class="prep-section">
            <h3>üè† HOME</h3>
            <div class="checklist">
                <label class="check-item"><input type="checkbox"> Deep clean the house</label>
                <label class="check-item"><input type="checkbox"> Organize prayer space</label>
                <label class="check-item"><input type="checkbox"> Stock up groceries</label>
                <label class="check-item"><input type="checkbox"> Prepare Quran & books</label>
                <label class="check-item"><input type="checkbox"> Set up decoration</label>
                <label class="check-item"><input type="checkbox"> Check prayer timetable</label>
                <label class="check-item"><input type="checkbox"> Prepare charity box</label>
            </div>
        </div>

        <div class="prep-section">
            <h3>üçΩÔ∏è KITCHEN</h3>
            <div class="checklist">
                <label class="check-item"><input type="checkbox"> Plan first week menu</label>
                <label class="check-item"><input type="checkbox"> Prep frozen meals</label>
                <label class="check-item"><input type="checkbox"> Buy dates & fruits</label>
                <label class="check-item"><input type="checkbox"> Organize iftar supplies</label>
                <label class="check-item"><input type="checkbox"> Clean refrigerator</label>
                <label class="check-item"><input type="checkbox"> Stock healthy snacks</label>
            </div>
        </div>

        <div class="prep-section">
            <h3>üì± DIGITAL</h3>
            <div class="checklist">
                <label class="check-item"><input type="checkbox"> Download Quran app</label>
                <label class="check-item"><input type="checkbox"> Set prayer reminders</label>
                <label class="check-item"><input type="checkbox"> Join Ramadan groups</label>
                <label class="check-item"><input type="checkbox"> Download lectures</label>
                <label class="check-item"><input type="checkbox"> Unfollow distractions</label>
                <label class="check-item"><input type="checkbox"> Set Ramadan wallpaper</label>
            </div>
        </div>

        <div class="prep-section">
            <h3>üíù SPIRITUAL</h3>
            <div class="checklist">
                <label class="check-item"><input type="checkbox"> Make sincere intention</label>
                <label class="check-item"><input type="checkbox"> Seek forgiveness</label>
                <label class="check-item"><input type="checkbox"> Pay off debts</label>
                <label class="check-item"><input type="checkbox"> Start fasting practice</label>
                <label class="check-item"><input type="checkbox"> Increase Quran reading</label>
                <label class="check-item"><input type="checkbox"> Learn Ramadan duas</label>
            </div>
        </div>
    </div>

    <div class="notes-area">
        <h3>üìù ADDITIONAL NOTES:</h3>
        <div class="line-notes"></div>
    </div>

    <div style="text-align: center; margin-top: 30px; font-size: 0.75em; color: #aaa; letter-spacing: 1px;">
        "Preparedness is the key to a tranquil heart."
    </div>
</div>

</body>
</html>
